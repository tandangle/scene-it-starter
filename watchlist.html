<!DOCTYPE html>
<html>
<head>
	<title>Scene It</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="data.js"></script>
	<script src="watchlist.js"></script>
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 header text-center">
                <h2 class="display-2">Scene It</h2>
                <h3><a href="index.html">Back to searching!</a></h3>
			</div>
		</div>
		<div class="accordion" id="accordionExample">
			<div class="card">
			  <div class="card-header" id="headingOne">
				<h2 class="mb-0">
				  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
					To watch!
				  </button>
				</h2>
			  </div>
		  
			  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
				<div class="card-body">
					<div class="row">
						<div class="col-12 results">
							<div class="movies-container" id="movies-container">
			
							</div>
						</div>
					</div>
				</div>
			  </div>
			</div>
			<div class="card">
			  <div class="card-header" id="headingTwo">
				<h2 class="mb-0">
				  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" onclick="renderWatchedMoviesHTML()">
					Movies you've watched
				  </button>
				</h2>
			  </div>
			  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
				<div class="card-body">
					<div class="row">
						<div class="col-12 results">
							<div class="movies-watched" id="movies-watched">
			
							</div>
						</div>
					</div>
				</div>
			  </div>
			</div>
	</div>


	
</body>
</html>
